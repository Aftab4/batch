steps:
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/burner-aftansar/batch-app/batch-application:$COMMIT_SHA', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/burner-aftansar/batch-app/batch-application:$COMMIT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'beta'
      - 'run'
      - 'jobs'
      - 'update'
      - 'batch-daily-job'
      - '--image=us-central1-docker.pkg.dev/burner-aftansar/batch-app/batch-application:$COMMIT_SHA'
      - '--region=us-central1'

images:
  - 'us-central1-docker.pkg.dev/burner-aftansar/batch-app/batch-application:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY